<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - Webhook Sender</title>
    <link rel="stylesheet" href="/assets/css/output.css"> <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #171a21;
            color: #e5e7eb;
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        .change-password-container {
            background-color: #1e2128;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 420px;
        }
        .change-password-title {
            text-align: center;
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #f3f4f6;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #d1d5db;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #2f3241;
            border: 1px solid #4b5563;
            border-radius: 0.375rem;
            color: #e5e7eb;
            font-size: 0.875rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #6366f1; /* Indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
        .btn-submit {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4f46e5; /* Indigo-600 */
            color: white;
            font-weight: 600;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-submit:hover {
            background-color: #4338ca; /* Indigo-700 */
        }
        .message-area {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            text-align: center;
        }
        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: #f87171; /* Red-400 */
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .success-message {
            background-color: rgba(16, 185, 129, 0.1); /* Green-500/10 */
            color: #34d399; /* Green-400 */
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .info-message {
            background-color: rgba(59, 130, 246, 0.1); /* Blue-500/10 */
            color: #60a5fa; /* Blue-400 */
            border: 1px solid rgba(59, 130, 246, 0.3);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <h1 class="change-password-title">修改密码</h1>
        <div id="infoMessage" class="message-area info-message" style="display: none;">
            这是您的首次登录，或密码已被重置。为了账户安全，请修改您的初始密码。
        </div>
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword" class="form-label">当前密码</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-input" autocomplete="current-password">
                <p class="text-xs text-gray-500 mt-1">如果您是首次登录admin账户，当前密码为 "admin"。</p>
            </div>
            <div class="form-group">
                <label for="newPassword" class="form-label">新密码</label>
                <input type="password" id="newPassword" name="newPassword" class="form-input" required autocomplete="new-password">
            </div>
            <div class="form-group">
                <label for="confirmNewPassword" class="form-label">确认新密码</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-input" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn-submit">确认修改</button>
        </form>
        <div id="responseMessage" class="message-area" style="display: none;"></div>
    </div>

    <script src="/assets/js/change-password.js"></script> </body>
</html>
