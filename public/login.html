<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Webhook Sender</title>
    <link rel="stylesheet" href="/assets/css/output.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #171a21; /* 与主应用背景色一致 */
            color: #e5e7eb; /* Tailwind gray-200 */
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        .login-container {
            background-color: #1e2128; /* 深色背景 */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            font-size: 1.875rem; /* text-3xl */
            font-weight: 600; /* font-semibold */
            margin-bottom: 1.5rem;
            color: #f3f4f6; /* Tailwind gray-100 */
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #d1d5db; /* Tailwind gray-300 */
        }
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #2f3241; /* 更深的输入框背景 */
            border: 1px solid #4b5563; /* Tailwind gray-600 */
            border-radius: 0.375rem; /* rounded-md */
            color: #e5e7eb;
            font-size: 0.875rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #6366f1; /* Tailwind indigo-500 */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4f46e5; /* Tailwind indigo-600 */
            color: white;
            font-weight: 600;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }
        .btn-login:hover {
            background-color: #4338ca; /* Tailwind indigo-700 */
        }
        .error-message {
            background-color: rgba(239, 68, 68, 0.1); /* bg-red-500/10 */
            color: #f87171; /* Tailwind red-400 */
            padding: 0.75rem 1rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.375rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            text-align: center;
        }
        .register-link-container {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.875rem;
            color: #9ca3af; /* Tailwind gray-400 */
        }
        .register-link-container a {
            color: #818cf8; /* Tailwind indigo-400 */
            text-decoration: none;
            font-weight: 500;
        }
        .register-link-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Webhook Sender 登录</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn-login">登录</button>
        </form>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <!--
        <div class="register-link-container">
            还没有账户？ <a href="/register.html">立即注册</a>
        </div>
        -->
    </div>

    <script src="/assets/js/login.js"></script>
</body>
</html>
